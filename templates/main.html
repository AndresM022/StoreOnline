<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static 'css/header.css' %}' type="text/css">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <script src="https://kit.fontawesome.com/727ef49cfe.js" crossorigin="anonymous"></script>
    {% block title %}
    {% endblock %}
</head>
<body>
    <header>
        {% block header %}
            {% include 'header.html' %}
        {% endblock %}
    </header>



        <section id="section-container"  class="products">
		<h2>Categorías</h2>
		<div class="all-products">
			<div class="product">
				<img src="AirPod 2nd Gen.jpg">
				<div class="product-info">
					<h4 class="product-title">Accesorios</h4>
					<a class="product-btn" href="#">Detalles</a>
				</div>
			</div>
			<div class="product">
				<img src="apple-watch-pcq.jpg">
				<div class="product-info">
					<h4 class="product-title">Camisetas</h4>
					<a class="product-btn" href="#">Detalles</a>
				</div>
			</div>
			<div class="product">
				<img src="iPhone-14.jpg">
				<div class="product-info">
					<h4 class="product-title">Todos los productos</h4>
					<a class="product-btn" href="#">Detalles</a>
				</div>
			</div>
        </div>
        </section>



    <footer>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
   <script>
    // Función para ajustar la posición del pie de página
    function ajustarFooter() {
        const footer = document.querySelector(".pie-pagina");
        const contenido = document.querySelector("#section-container");

        const contenidoAltura = contenido.offsetHeight;
        const windowHeight = window.innerHeight;
        const footerAltura = footer.offsetHeight;

        if (contenidoAltura + footerAltura < windowHeight) {
            footer.style.position = "absolute";
            footer.style.bottom = "0";
        } else {
            footer.style.position = "relative";
        }
    }

    // Llama a la función cuando la página se cargue y se redimensione
    window.addEventListener("load", ajustarFooter);
    window.addEventListener("resize", ajustarFooter);
</script>


</body>
</html>
